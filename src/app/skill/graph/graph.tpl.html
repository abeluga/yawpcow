<section id="skill-graph">
  <div class="admin" ng-show-auth="login" role="admin">
    <button class="btn btn-link" ng-click="deletingNode = !deletingNode">
      {{ deletingNode ? "Stop" : "Start"}} Deleting Nodes
    </button>
    <button class="btn btn-link" ng-click="deleteEdges()">Delete Selected Edges</button>
    <!-- add edge/create edge/cancel  -->
    <button class="btn btn-link" ng-click="addEdge()" ng-show="!addingEdge">
      Add Edges
    </button>
    <button class="btn btn-link" ng-click="addEdge()" ng-show="addingEdge.skill">
      Create Edge
    </button>
    <button class="btn btn-link" ng-click="cancelAdd()" ng-show="addingEdge">
      Stop Adding Edges
    </button>
    <span ng-show="addingEdge">{{addingEdge.prereq}}<i class="fa fa-long-arrow-right" />{{addingEdge.skill}}</span>

    <prompt-button yc-key="['n','+']:New Skill" 
        model="newSkillTitle" done="finish(newSkillTitle)" 
        placeholder="Title">
      <i class="fa fa-plus"/>Add Skill
    </prompt-button>
  </div>
  <!-- /admin -->


  <div class="controls">
    <button type="button" ng-show="userProfile.completedSkills.length > 0" class="btn btn-default" ng-click="toggleShowCompleted()">
      {{ showingCompleted ? "Hide Completed Topics" : "Show All Topics" }}
    </button>
  </div>

  <div class="spinner" ng-hide="graph">
    Loading...
  </div>

  <skill-graph graph="graph" node-sep="5" rank-sep="75" redraw="redraw" on-node-click="nodeClick" 
  tag-prefix="tag" hover-select>
  </skill-graph>

</section>
