<section id="edit-skill">
  <header>
    <a ng-href="#/skill/{{slug}}/view" yc-key="['ctrl+s','mod+s']" class="btn btn-link"><i class="fa fa-check"/> Done</a>
    <h1>{{skill.title}}</h1>
  </header>
  <form class="form-horizontal" role="form">

    <div class="form-group">
      <label for="prerequisites">
        Prereqs
      </label>
      <yc-tag-select class="form-input" tags="prereqList" model="skill.prereqs" autofocus>
    </div>

    <div class="form-group">
      <label for="tags">
        Tags
      </label>
      <yc-tag-select class="form-input" tags="tagList" model="skill.tags">
    </div>

    <div class="form-group">
      <label for="content">Content</label>

      <div class="form-input">
        <div id="content" text-angular ng-model="skill.content"></div>
      </div>
    </div>

  </form>

</section>
