<li class="skill-list-entry">
  <div>
    <a ng-href="{{viewUrl}}" class="">{{skill.title}}</a> 
    <taglist tags="skill.tags"/>
  </div>
  <a ng-href="{{editUrl}}" role="button" class="btn btn-primary">Edit</a>
  <button type="button" class="btn btn-danger" ng-click="delete(slug)">Delete</button>
</li>
