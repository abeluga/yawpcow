


<section id="edit-skill">
  <header>
    <nav>
      <a href="#/skill/list" yc-key="l" class="btn btn-default">Back to List <yc-key-label/></a>
      <a ng-href="#/skill/{{slug}}/view" yc-key="['ctrl+s','mod+s']" class="btn btn-primary">View <yc-key-label/></a>
    </nav>
    <h1>{{skill.title}}</h1>
  </header>
  <form class="form-horizontal" role="form">

    <div class="form-group">
      <label for="prerequisites">
        Prereqs
      </label>
      <yc-tag-select class="form-input" tags="prereqList" model="skill.prereqs" autofocus>
    </div>

    <div class="form-group">
      <label for="tags">
        Tags
      </label>
      <yc-tag-select class="form-input" tags="tagList" model="skill.tags">
    </div>

    <div class="form-group">
      <label for="content">Content</label>

      <div class="form-input">
        <div id="content" text-angular ng-model="skill.content"></div>
      </div>
    </div>


  </form>

</section>
