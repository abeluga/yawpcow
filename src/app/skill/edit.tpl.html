


<section id="edit-skill">
  <header>
    <nav>
      <a href="#/skill/list" class="btn btn-default">Back to List</a>
      <a ng-href="#/skill/{{slug}}/view" class="btn btn-primary">View</a>
    </nav>
    <h1>{{skill.title}}</h1>
  </header>
  <form class="form-horizontal" role="form">

    <div class="form-group">
      <label for="prerequisites">
        Prereqs
      </label>
      <tag-select class="form-input" tags="prereqList" model="skill.prereqs">
    </div>

    <div class="form-group">
      <label for="tags">
        Tags
      </label>
      <tag-select class="form-input" tags="tagList" model="skill.tags">
    </div>

    <div class="form-group">
      <label for="content">Content</label>

      <div class="form-input">
        <div id="content" text-angular ng-model="skill.content"></div>
      </div>
    </div>


  </form>

</section>
